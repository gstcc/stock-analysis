<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/global.css"/>
    <script src="js/login.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="default.asp">Home</a></li>
            <li><a href="news.asp">News</a></li>
            <li><a href="contact.asp">Contact</a></li>
            <li><a href="about.asp">About</a></li>
        </ul>
    </div>
    <div id="login-container">
        <div id="login-window">
            <h3>Login Here</h3>
            <form onsubmit="onLogin(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="wrap">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div id="signup-window">
            <h3>Signup</h3>
                <p>Don't have an account yet? Sign up today to access exclusive features, stay updated with the latest news, and enjoy a personalized experience tailored just for you!</p>
                <div id="signup-btn">
                    <button type="submit" onclick="location.href='/register';">Sign Up Here</button>
                </div>
        </div>
    </div>
</body>
</html>
