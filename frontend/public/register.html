<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css"/>
    <link rel="stylesheet" href="css/global.css"/>
    <script src="js/login.js" defer></script>
    <script src="js/register.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="default.asp">Home</a></li>
            <li><a href="news.asp">News</a></li>
            <li><a href="contact.asp">Contact</a></li>
            <li><a href="about.asp">About</a></li>
        </ul>
    </div>
    <div id="register-container">
        <div id="signup-window">
            <h3>Signup</h3>
            <form onsubmit="onSignUp(event)">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <label for="rpt-password">Password:</label>
                <input type="password" id="rpt_password" name="rpt_password" placeholder="Repeat your password" required>
                <div id="rpt_password_error" class="error-message" style="display: none;">Passwords must match.</div>
                <div class="wrap">
                    <button type="submit">Submit</button>
                </div>
            </form> 
        </div>
    </div>
</body>
</html>
